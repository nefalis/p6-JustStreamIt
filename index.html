<header class="header">

</header>

<section class="modal_container" id="myModal">
    <dialog class="dialog_modal" id="dialog_modal">
        <div class="modal_detail_film">
            <h2 class="modal_detail_title" id="title"></h2>
            <p class="modal_detail_date" id="year"></p> <p class="modal_detail_genre" id="genres"></p>
        
            <p class="modal_detail_classification" id="classification"></p> <p class="modal_detail_during" id="duration"></p> <p class="modal_detail_country" id="countries"></p>
            
            <p class="modal_detail_IMDB" id="imbd_score"></p>
            <p>Réalisé par:</p>
            <p class="modal_detail_director" id="directors"></p>
        </div>
        <img class="modal_img" alt="" src=""></img>
        <div class="modal_description">
            <p class="modal_description_film" id="long_description"></p>
        </div>
        <div class="modal_actor">
            <p>Avec :</p>
            <p class="modal_actor_list" id="actors"></p>
        </div>
        <button autofocus class="modal_close_btn" id="modal_close_btn">Fermer</button>
    </dialog>
</section>

<section class="best_film" >
    <h2 class="best_film_title_section">Meilleur film</h2>
